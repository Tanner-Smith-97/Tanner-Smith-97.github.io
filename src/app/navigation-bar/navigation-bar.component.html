<mat-toolbar>
  <button class="mat-focus-indicator" docs-button mat-button mat-button-base routerLink="/">HOME</button>
  <span class="navSpacer">/</span>

  <span class="navSpacer">/</span>


  <button class="mat-focus-indicator" mat-button mat-button-base [matMenuTriggerFor]="menu"
          #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">COURSE WORK

  <mat-menu #menu="matMenu" [overlapTrigger]="false">

    <button mat-menu-item>SDEV 1041 SQL Programming Fundamentals</button>

    <button mat-menu-item>SDEV 1090 Version control Fundamentals</button>
    <button mat-menu-item>SDEV 2210 Java Programming I</button>
    <button mat-menu-item>SDEV 2220 Java Programming II</button>
    <button mat-menu-item>SDEV 2410 C#</button>
    <button mat-menu-item>SDEV 2420 C#</button>
    </span>
  </mat-menu>

  <span class="navSpacer">/</span>
  <button class="mat-focus-indicator" docs-button mat-button mat-button-base routerLink="/course-work">BLOG</button>
  <span class="navSpacer">/</span>
  <button class="mat-focus-indicator" docs-button mat-button mat-button-base>CONTACT ME</button>

  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
